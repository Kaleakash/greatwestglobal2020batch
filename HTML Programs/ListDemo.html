<html>
	<head>
		<title>This is my simple web page</title>
	</head>

	<body>
		<h2>Type of List Tags</h2>
		<h3> Unorder List</h3>
		<ul type="square">
			<li>Ravi</li>
			<li>Ramesh</li>
			<li>Rajesh</li>
			<li>Ram</li>
		</ul>
		<h3>Order list</h3>
		<ol type="I">
			<li>Ravi</li>
			<li>Ramesh</li>
			<li>Rajesh</li>
			<li>Ram</li>
		</ol>
		<h3> Definition List</h3>
		<dl>
			<dt>HTML</dt>
			<dd>Hypertext Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascadding Style Sheet</dd>
		</dl>		
	</body>
</html>
