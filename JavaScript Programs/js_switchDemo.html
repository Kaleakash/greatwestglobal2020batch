<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var choice = 30;
        switch(choice){
            case 1:document.write("block1");
                    break;
            case 2:document.write("block2");
                    break;
            case 3:document.write("block3");
                    break;
            default : document.write("Wrong choice")
                    break;
        }
        document.write("<br/>Finish");
    </script>
</body>
</html>
