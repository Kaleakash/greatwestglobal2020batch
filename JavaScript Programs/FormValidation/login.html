<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Page - Validation Using JavaScript</h2>
    <form action="home.html" method="get" onsubmit="return validate()">
        <label>UserName</label>
        <input type="text" name="uname" id="uname">
        <span id="e1" style="color:red;"></span>
        <br/>
        <label>Password</label>
        <input type="password" name="pname" id="pname">
        <span id="e2" style="color:red;"></span>
        <br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <h2>Login Page - Validation Using HTML5 Features</h2>
    <script src="./login.js"></script>
    <form action="home.html" method="get">
        <label>EmpId</label>
        <input type="text" name="empId" id="empId" required pattern="GWG\d{3}"><br/>
        <label>UserName</label>
        <input type="text" name="uuname" id="uuname" required minlength="4"><br/>
        <label>Password</label>
        <input type="password" name="ppname" id="ppname" required maxlength="6"><br/>
        <label>EmailId</label>
        <input type="email" name="emailId" id="emailId" required><br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
